<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Airbus Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#00205b;color:white;padding:20px;text-align:center}

table{width:100%;border-collapse:collapse;background:white}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
tr:hover{background:#e6ecff;cursor:pointer}

#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  align-items:center;
  justify-content:center;
  z-index:999
}
#modalContent{
  background:black;
  padding:10px;
  border-radius:12px;
  max-width:90vw;
  max-height:90vh;
  text-align:center
}
#modal img{
  max-width:100%;
  max-height:80vh;
  border-radius:10px
}
#close{
  color:white;
  font-size:28px;
  cursor:pointer;
  position:absolute;
  top:20px;
  right:30px
}
#msg{
  color:white;
  padding:20px
}
</style>
</head>

<body>

<header>
<h1>✈️ Airbus Database</h1>
<p>Clique em qualquer avião para ver a imagem oficial</p>
</header>

<table>
<tr><th>Modelo</th><th>Motores</th><th>Capacidade</th></tr>

<tr onclick="showPlane('Airbus A220-100')"><td>A220-100</td><td>2</td><td>135</td></tr>
<tr onclick="showPlane('Airbus A220-300')"><td>A220-300</td><td>2</td><td>160</td></tr>

<tr onclick="showPlane('Airbus A300')"><td>A300</td><td>2</td><td>270</td></tr>
<tr onclick="showPlane('Airbus A310')"><td>A310</td><td>2</td><td>220</td></tr>

<tr onclick="showPlane('Airbus A318')"><td>A318</td><td>2</td><td>132</td></tr>
<tr onclick="showPlane('Airbus A319')"><td>A319</td><td>2</td><td>160</td></tr>
<tr onclick="showPlane('Airbus A320')"><td>A320</td><td>2</td><td>180</td></tr>
<tr onclick="showPlane('Airbus A321')"><td>A321</td><td>2</td><td>220</td></tr>

<tr onclick="showPlane('Airbus A321XLR')"><td>A321XLR</td><td>2</td><td>220</td></tr>

<tr onclick="showPlane('Airbus A330')"><td>A330</td><td>2</td><td>300</td></tr>
<tr onclick="showPlane('Airbus A340')"><td>A340</td><td>4</td><td>380</td></tr>

<tr onclick="showPlane('Airbus A350')"><td>A350</td><td>2</td><td>410</td></tr>
<tr onclick="showPlane('Airbus A380')"><td>A380</td><td>4</td><td>853</td></tr>
</table>

<div id="modal">
<span id="close" onclick="closeModal()">✖</span>
<div id="modalContent">
<img id="img" style="display:none">
<div id="msg"></div>
</div>
</div>

<script>
function showPlane(title){
  const img = document.getElementById("img");
  const msg = document.getElementById("msg");

  img.style.display="none";
  msg.innerText="Carregando imagem oficial…";

  document.getElementById("modal").style.display="flex";

  fetch(
    "https://pt.wikipedia.org/api/rest_v1/page/summary/" +
    encodeURIComponent(title)
  )
  .then(r=>r.json())
  .then(d=>{
    if(d.thumbnail){
      img.src = d.thumbnail.source;
      img.style.display="block";
      msg.innerText="";
    }else{
      msg.innerText="Imagem não disponível para este modelo.";
    }
  })
  .catch(()=>{
    msg.innerText="Erro ao carregar imagem.";
  });
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
